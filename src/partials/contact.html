<section id="contact" class="contact">
    <div class="contact_context">
        <div class="img_blok">
            <picture>
                <source srcset="./images/home/contact.webp 1x, ./images/home/contact@2x.webp 2x" type="image/webp" />
                <source srcset="./images/home/contact.jpg 1x, ./images/home/contact@2x.jpg 2x" type="image/jpeg" />
                <img class="blok_picture" src="./images/home/contact.jpg" alt="foto of our team" />
            </picture>
        </div>
        <div class="callback">
            <h2 class="section_title">Request Callback</h2>
            
            <form class="callback_form" name="contact" method="POST" data-netlify="true">
                <input class="username" type="text" name="username" placeholder="Enter your name" required/>      
                <input class="mail" type="email" name="mail" placeholder="Enter email*" minlength="5" maxlength="12" required/>                       
                <button class="btn btn_green-footer" type="submit">Send</button>
            </form>
           
        </div>

    </div>              
</section>
